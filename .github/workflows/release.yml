name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

concurrency: release

permissions:
  contents: write
  id-token: write
  packages: read

jobs:
  pre-artefact-creation:
    name: Tasks to run before artefact creation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4.1.1
        with:
          ref: "main"
          token: ${{ secrets.RELEASE_TOKEN }}
      - name: Validate CHANGELOG
        uses: docker://ghcr.io/ponylang/release-bot-action:0.6.4
        with:
          entrypoint: pre-artefact-changelog-check

  build:
    name: Test against pony-odbc test image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/redvers/pony-dependency-builder:latest
    services:
      postgres:
        image: postgres:14.5
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: md5
          POSTGRES_INITDB_ARGS: "--auth-host=md5"
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mariadb:
        image: mariadb
        env:
          MYSQL_USER: pony
          MYSQL_PASSWORD: pony
          MYSQL_DATABASE: pony
          MYSQL_ROOT_PASSWORD: mysql
        options: --health-cmd="mariadb-admin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Unit tests
        run: make unit-tests config=debug ssl=0.9.0

  trigger-release-announcement:
    name: Trigger release announcement
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          ref: "main"
          token: ${{ secrets.RELEASE_TOKEN }}
      - name: Trigger
        uses: docker://ghcr.io/ponylang/release-bot-action:0.6.4
        with:
          entrypoint: trigger-release-announcement
        env:
          GIT_USER_NAME: "redvers"
          GIT_USER_EMAIL: "red@contact.red"
